                <!--INICIO DE FORMULARIO DE CONTACTO-->
                <form action="#" class="contacto_formulario">
                    
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" placeholder="Nombre">
                    </div>
                    <div>            
                        <label for="lastName">Apellido:</label>
                        <input type="text" name="lastName" placeholder="Apellido">
                    </div> 
                    <div>       
                        <label for="age">Edad:</label>
                        <input type="number" name="age" placeholder="Edad">
                    </div>
                    <div> 
                        <label for="gender">Sexo:</label>
                        <input type="radio" name="gender" value="man">Hombre
                        <input type="radio" name="gender" value="woman">Mujer
                    </div>
                    <div>    
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="ejemplo@gmail.com">
                    </div>
                    <div> 
                        <label for="Observaciones"> Observaciones:</label>
                        <textarea placeholder="Observaciones"></textarea>
                    </div>
                    <div id="checkbox"> 
                        <label for="acepto">Acepto terminos y condiciones. <input type="checkbox" name="acepto" value="1"></label> 
                        
                    </div>    
                    <input type="submit" value="Enviar">	
                </form> 
                <!--FIN DE FORMULARIO DE CONTACTO-->   
            </div>              
        </div>
